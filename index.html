<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home</title>
  <style>
    body {
    font-family: monospace, sans-serif;
    background-color: #000000;
    margin: 0px;
    padding: 0px;
    min-height: 100vh;
    display: flex;
    justify-content: center; /* center the page horizontally */
    align-items: center;     /* center the page vertically */
    }

    .page {
    display: flex;
    flex-direction: column;  /* stack header + container vertically */
    align-items: center;     /* keep header + container centered together */
    text-align: center;
    padding: 50px;
    }

    h1 {
    color: #ffffff;
    margin: 0 0 50px 0; /* add gap below header */
    }

    .container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 40px;                  /* space between items */
    justify-content: center;    /* center the grid inside page */
    max-width: 600px;           /* limits grid to ~4 columns (120px each + gaps) */
    margin: 0 auto;             /* keeps it centered horizontally */
    padding: 0px;            /* prevents touching screen edges on small screens */
    }

    .folder {
    width: 100px;
    text-align: center;
    }

    .folder a {
    text-decoration: none;
    color: #ffffff;
    display: block;
    }

    .folder img {
    width: 80px;
    height: 80px;
    display: block;
    margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>voyaged.eve</h1>
    <div class="container">

        <a href="text.html">

      </div>

          <p>[ ]</p>

          <p>[ ]</p>
        </a>
      </div>

    </div>
  </div>
</body>
</html>
